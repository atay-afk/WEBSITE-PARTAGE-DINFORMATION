{% extends 'create-update.html'%}



{% block title%} matiere {% endblock%}

{% block content%}
        <div id="page-wrapper">
            <div class="container-fluid">
                <div class="row bg-title">
                    <div class="col-lg-3 col-md-4 col-sm-4 col-xs-12">
                        <h4 class="page-title">creer matiere</h4>
                    </div>
                    <div class="col-lg-9 col-sm-8 col-md-8 col-xs-12">

                        <ol class="breadcrumb">
                            <li><a href="#">Dashboard</a></li>
                            <li class="active">creer matiere</li>
                        </ol>
                    </div>
                </div>
                <!-- /.row -->
                <!-- .row -->
                <div class="row">

                    <div class="col-md-8 col-xs-12">
                        <div class="white-box">
                            <form  method="post"  class="form-horizontal form-material">
                                	 {% csrf_token %}

                                  <div class="form-group">
                                    <label class="col-md-12">Nom de la Matiere</label>
                                    <div class="col-md-12">
                                      {{form.nom_matiere}}
                                    </div>
                                  </div>


                                 <div class="form-group">
                                    <label class="col-md-12">La description</label>
                                    <div class="col-md-12">
                                      {{form.description}}
                                    </div>
                                </div>

                                <div class="form-group">
                                   <label class="col-md-12">Le module</label>
                                   <div class="col-md-12">
                                     {{form.module}}
                                   </div>
                               </div>

                               <div class="form-group">
                                  <label class="col-md-12">la classe</label>
                                  <div class="col-md-12">
                                    {{form.classe}}
                                  </div>
                              </div>

                             <div class="form-group">
                                <label class="col-md-12">L'Enseignant'</label>
                                <div class="col-md-12">
                                  {{form.enseignant}}
                                </div>
                            </div>


                                <div class="form-group">
                                    <div class="col-sm-12">
                                        <button  type="submit" class="btn btn-success">creer</button>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
                <!-- /.row -->
            </div>
            <!-- /.container-fluid -->

        </div>
        <!-- /#page-wrapper -->
    </div>
  {% endblock %}
