{% extends 'create-update.html' %}

{% block title%} create user {% endblock%}

{% block content%}
        <div id="page-wrapper">
            <div class="container-fluid">
                <div class="row bg-title">
                    <div class="col-lg-3 col-md-4 col-sm-4 col-xs-12">
                        <h4 class="page-title">creer user</h4>
                    </div>
                    <div class="col-lg-9 col-sm-8 col-md-8 col-xs-12">

                        <ol class="breadcrumb">
                            <li><a href="#">Dashboard</a></li>
                            <li class="active">creer user</li>
                        </ol>
                    </div>
                </div>
                <!-- /.row -->
                <!-- .row -->
                <div class="row">

                    <div class="col-md-8 col-xs-12">
                        <div class="white-box">
                            <form  method="post"  class="form-horizontal form-material">
                                	 {% csrf_token %}

                                  <div class="form-group">
                                    <label class="col-md-12">Username</label>
                                    <div class="col-md-12">
                                      {{form.username}}
                                    </div>
                                  </div>


                                 <div class="form-group">
                                    <label class="col-md-12">Prenom</label>
                                    <div class="col-md-12">
                                      {{form.first_name}}
                                    </div>
                                </div>
                                <div class="form-group">
                                   <label class="col-md-12">Nom</label>
                                   <div class="col-md-12">
                                     {{form.last_name}}
                                   </div>
                               </div>
                               <div class="form-group">
                                  <label class="col-md-12">Mot de pass</label>
                                  <div class="col-md-12">
                                   <p class="form-control"> {{form.password1}} </p>
                                  </div>
                              </div>
                              <div class="form-group">
                                 <label class="col-md-12">confirmer le mot de pass</label>
                                 <div class="col-md-12">
                                   {{form.password2}}
                                 </div>
                             </div>


                                <div class="form-group">
                                    <div class="col-sm-12">
                                        <button  type="submit" class="btn btn-success">creer</button>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
                <!-- /.row -->
            </div>
            <!-- /.container-fluid -->

        </div>
        <!-- /#page-wrapper -->
    </div>
    {% endblock %}
